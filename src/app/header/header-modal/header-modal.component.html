<h2 mat-dialog-title>Options</h2>
<mat-dialog-content class="mat-typography">
  <div class="flex">
    <mat-icon aria-hidden="false" class="icon" aria-label="dark mode icon"
      >dark_mode</mat-icon
    >
    <h3 class="title">Dark Mode</h3>
    <span class="example-spacer"></span>
    <mat-slide-toggle
      [checked]="darkMode"
      (change)="onToggleChange($event)"
    ></mat-slide-toggle>
  </div>
  <div class="flex">
    <h3 class="title">Default appearance:</h3>
    <mat-button-toggle-group
      name="fontStyle"
      aria-label="Button group for selecting amount of displayed brews"
      (change)="onAmountChange($event)"
    >
      <mat-button-toggle
        [checked]="btn === selectedAmountAppearence"
        [value]="btn"
        *ngFor="let btn of [15, 20, 30]"
        >{{ btn }}</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Select Type</mat-label>
    <mat-select [value]="selectedFilter" (selectionChange)="onChange($event)">
      <mat-option *ngFor="let option of filters" [value]="option.value">{{
        option.viewValue
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="accent" mat-dialog-close>Close</button>
</mat-dialog-actions>
